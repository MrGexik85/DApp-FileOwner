<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">

        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <title>DApp Aparin & Antonov</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>Загрузить файл</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label class="custom-file text-xs-left">
                                <input type="file" class="customfile-input" id="file">
                                <span class="custom-file-control"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="owner">Введите имя владельца</label>
                            <input type="text" class="form-control" id="owner">
                        </div>
                        <div class="form-group">
                            <label for="description">Введите короткое описание файла</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                        <button onclick="submit()" class="btn btn-primary">Отправить</button>
                        <button onclick="getInfo()" class="btn btn-primary">Получить информацию</button>
                        <br><br>
                        <div class="alert alert-info" role="alert" id="message">
                            Вы можете сохранить сведения о файле или получить их.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>Транзакции, подтвержденные недавно</h3>
                    <br>
                    <ol id="events-list">Транзакции не найдены</ol>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/sha1.min.js"></script>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/socket.io.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
